<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn" onclick="btn()"></div>
        <button type="button" class="toggle-btn">Log In</button>
        <button type="button" class="toggle-btn">Register</button>
      </div>
      <div class="social-icons">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </div>
      <form action="" class="input-group" onclick="login()" id="login">
        <input type="text" class="input-field" placeholder="User ID" required>
        <input type="text" class="input-field" placeholder="Enter Password">
        <input type="checkbox" class="check-box"> <span>Remember password</span>
        <button type="submit" class="submit-btn">Log In</button>
      </form>
      <form action="" class="input-group" onclick="register()" id="register">
        <input type="text" class="input-field" placeholder="Email ID" required>
        <input type="text" class="input-field" placeholder="Enter Password">
        <input type="checkbox" class="check-box"> <span>I agree to the terms and condition</span>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>


  <script>
    let x = document.getElementById("login");
    let y = document.getElementById("register");
    let z = document.getElementById("btn");

    function register() {
      login.style.left = "-400px";
      register.style.left = "50px";
      btn.style.left = "110px";
    }
  </script>
</body>
</html>
